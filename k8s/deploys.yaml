apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysite-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysite
  template:
    metadata:
      labels:
        app: mysite
    spec:
      containers:
      - name: mysite-container
        image: ghcr.io/connie518/mysite:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        env:
          - name: DB_HOST
            value: postgres-service
          - name: DB_PORT
            value: "5432"
          - name: DB_URL
