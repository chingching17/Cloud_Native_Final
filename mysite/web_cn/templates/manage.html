<style>
    table {
        font-size: 32px;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .button-container button {
        font-size: 24px;
        padding: 4px 8px;
        cursor: pointer;
    }
    .button-cont {
        display: flex;
        justify-content: space-between;
    }
    .button-cont button {
        font-size: 24px;
        padding: 4px 8px;
        cursor: pointer;
    }
</style>

<div class="navbar">
    <a href="manage">委託單管理</a>
    <a href="add">新增委託單</a>
    <a href="history">查詢歷史委託單</a>
</div>

<h1>委託單管理</h1>

<table>
    <thead>
        <tr>
            <th>Request ID</th>
            <th>Factory</th>
            <th>Priority</th>
            <th>Lab</th>
            <th>Current Priority</th>
            <th>Status</th>
            <th>Attachment</th>
            <th>Actions</th>
            <th>Priority Adjustment</th>
        </tr>
    </thead>
    <tbody>
        {% for row in results %}
            {% if row.5 == '進行中' %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.3 }}</td>
                    <td>{{ row.2 }}</td>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.4 }}</td>
                    <td>{{ row.5 }}</td>
                    <td><a href="media/{{ row.6 }}" target="_blank">{{ row.6 }}</a></td>
                    <td class="button-container">
                        <button onclick="submitOrder('{{ row.0 }}', this)" {% if row.7 %}disabled{% endif %}>送出</button>
                        <button onclick="completeRequest('{{ row.0 }}', this)" {% if not row.7 or row.8 %}disabled{% endif %}>允許</button>
                        <button onclick="deleteRequest('{{ row.0 }}')">刪除</button>
                    </td>
                    <td class="button-container">
                        <button onclick="decreasePriority('{{ row.0 }}')">降低優先序</button>
                        <button onclick="increasePriority('{{ row.0 }}')">提高優先序</button>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>

<script>
    const csrfToken = '{{ csrf_token }}';

    function fetchAndReload(url, requestId, button) {
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ request_id: requestId })
        }).then(response => response.json())
          .then(data => {
              if (url === '/complete_order/') {
                  if (data.is_completed) {
                      button.innerText = '允許';
                      button.disabled = true;
                  } else {
                      alert(data.error);
                  }
              } else if (url === '/submit_order/') {
                  if (data.is_submitted) {
                      button.disabled = true;
                      button.nextElementSibling.disabled = false;
                  } else {
                      alert(data.error);
                  }
              }
          });
    }

    function submitOrder(requestId, button) {
        fetchAndReload('/submit_order/', requestId, button);
    }

    function completeRequest(requestId, button) {
        fetchAndReload('/complete_order/', requestId, button);
    }

    function deleteRequest(requestId) {
        fetchAndReload('/delete_order/', requestId, null);
    }

    function decreasePriority(requestId) {
        fetchAndReload('/decrease_priority/', requestId, null);
    }

    function increasePriority(requestId) {
        fetchAndReload('/increase_priority/', requestId, null);
    }
</script>
