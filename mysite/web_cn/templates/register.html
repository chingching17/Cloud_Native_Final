<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container p {
            margin-bottom: 5px;
            width: 100%;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            background-color: #5cb85c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .btn:hover {
            background-color: #4cae4c;
        }

        .errorlist {
            color: red;
            list-style-type: none;
            padding-left: 0;
        }

        .form-group {
            width: 100%;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <p>
                <div class="form-group">
                    <label for="id_group">Group:</label>
                    <select id="id_group" name="group" required>
                        <option value="化學實驗室">化學實驗室</option>
                        <option value="表面分析實驗室">表面分析實驗室</option>
                        <option value="成分分析實驗室">成分分析實驗室</option>
                    </select>
                    {{ form.group.errors }}
                </div>
            </p>
            <p>
                <label for="id_username">Username:</label>
                {{ form.username }}
                {{ form.username.errors }}
            </p>
            <p>
                <label for="id_email">Email:</label>
                {{ form.email }}
                {{ form.email.errors }}
            </p>
            <p>
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
                {{ form.password1.errors }}
            </p>
            <p>
                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </p>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
